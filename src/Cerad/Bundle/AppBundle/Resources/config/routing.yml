
cerad_app__welcome:
    path: /welcome
    defaults:
        _controller: cerad_app__welcome_controller:action
        _model:      cerad_app__welcome_model_factory
        _template: '@CeradApp/Welcome/WelcomeIndex.html.twig'
        
cerad_app__home:
    path: /home
    defaults:
        _controller: cerad_app__home_controller:action
        _model:      cerad_app__home_model_factory
        _template: '@CeradApp/Home/HomeIndex.html.twig'

cerad_app__userinfo:
    path: /userinfo
    defaults:
        _controller: cerad_app__userinfo_controller:action
        _userPerson: redirect if not founc
        _template: '@CeradApp/UserInfo/ROLEIndex.html.twig'
        
cerad_app__index:
    path:  /
    defaults:
        _controller: cerad_app__welcome_controller:action
        _model:      cerad_app__welcome_model_factory
        _template: '@CeradApp/Welcome/WelcomeIndex.html.twig'
    
# ==================================================
# Note that _projectPerson is the id of the person
cerad_person__project__project_person__register:
    path:  /project/{_project}/project-person/{_projectPerson}/register
    defaults:
        _role:       ROLE_USER
        _model:      cerad_person__project__project_person__register__model_factory
        _form:       cerad_person__project__project_person__register__form_factory
        _controller: cerad_person__project__project_person__register__controller:action
        _template: '@CeradGame/Project/Game/Update/ByScorer/GameUpdateByScorerIndex.html.twig'
        _redirect:   cerad_app_index
        
