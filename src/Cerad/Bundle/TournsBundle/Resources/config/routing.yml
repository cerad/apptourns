# ===============================
# Top pages
cerad_tourn_index:
    pattern:  /
    defaults: { _controller: CeradTournsBundle:Welcome:welcome }
    
cerad_tourn_welcome:
    pattern:  /welcome
    defaults: { _controller: CeradTournsBundle:Welcome:welcome }
    
cerad_tourn_home:
    pattern:  /home
    defaults: { _controller: CeradTournsBundle:Home:home }
    
cerad_tourn_help:
    pattern:  /help
    defaults: { _controller: CeradTournsBundle:Help:help }
    
cerad_tourn_contact:
    pattern:  /contact
    defaults: { _controller: CeradTournsBundle:Contact:contact }

# ==================================
# Account Security stuff
cerad_tourn_account_login:
    pattern:  /account/login
    defaults: { _controller: CeradTournsBundle:Account/Login:login }
    
cerad_tourn_account_login_check:
    pattern:  /account/login-check
    
cerad_tourn_account_logout:
    pattern:  /account/logout
    
# ==================================
# Account management
    
cerad_tourn_account_create:
    pattern:  /account/create
    defaults: { _controller: CeradTournsBundle:Account/Create:create }
    
cerad_tourn_account_edit:
    pattern:  /account/edit
    defaults: { _controller: CeradTournsBundle:Account/Edit:edit }
    
cerad_tourn_account_password_reset_request:
    pattern:  /account/password-reset-request
    defaults: { _controller: CeradTournsBundle:Account/Edit:edit }
    
cerad_tourn_account_password_reset_requested:
    pattern:  /account/password-reset-request
    defaults: { _controller: CeradTournsBundle:Account/Edit:edit }

# ==================================
# Person Stuff
cerad_tourn_person_create:
    pattern:  /person/create
    defaults: { _controller: CeradTournsBundle:Person/Create:create }
    
cerad_tourn_person_edit:
    pattern:  /person/edit/{id}
    defaults: { _controller: CeradTournsBundle:Person/Edit:edit, id: 0 }
    
cerad_tourn_person_person_edit:
    pattern:  /person-person/edit
    defaults: { _controller: CeradTournsBundle:PersonPerson/Edit:edit }
    
cerad_tourn_person_person_list:
    pattern:  /person-person/list
    defaults: { _controller: CeradTournsBundle:PersonPerson/List:list }
    
cerad_tourn_person_person_create:
    pattern:  /person-person/create
    defaults: { _controller: CeradTournsBundle:PersonPerson/Create:create }
  
# ================================================
# Here we shift to the tourns routes
# All og which start with a project slug
   
cerad_tourns_welcome:
    pattern:  /{slug}/welcome
    defaults: { _controller: CeradTournsBundle:Tourns/TournsWelcome:welcome}
    
cerad_tourns_home:
    pattern:  /{slug}/home
    defaults: { _controller: CeradTournsBundle:Tourns/TournsHome:home}
    
cerad_tourns_person_plan:
    pattern:  /{slug}/person/plan/{id}
    defaults: { _controller: CeradTournsBundle:PersonPlan/Edit:edit, 'id' : 0}
    
# ==============================
# Basically the last stop
# Store the slug in the session
# Essientally the person plan stuff
cerad_tourns_index:
    pattern:  /{slug}
    defaults: { _controller: CeradTournsBundle:Tourns/Index:index }
    
# =================================
# TODO: Admin Interface
cerad_tourns_admin_edit:
    pattern:  /{project}/admin/edit/{id}
    defaults: { _controller: CeradTournsBundle:Admin:edit }
    
cerad_tourns_admin_list:
    pattern:  /{project}/admin.{_format}
    defaults: { _controller: CeradTournsBundle:Admin:list, _format: html }
    requirements:
        _format:  html|csv|xls|pdf
